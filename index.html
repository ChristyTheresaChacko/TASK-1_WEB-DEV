<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="variable.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#">LOGO</a>

            <nav>
                <a href="#">Home</a>
                <a href="#">Contact</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main>

        <section class="pannel-container">
            <div class="container">
                <div class="left-section">
                    <h1>
                        WELCOME TO MY SITE!
                    </h1>
                    <p>
                        This is my first website, and I hope I would do much better as I go.
                    </p>
                    <button class="left-login">
                        Login
                    </button>

                </div>
                <div class="right-section">
                    <h4>
                        Please fill the form.
                    </h4>
                    <form action="" autocomplete="off">
                        <div class="input-group">
                            <input type="text" id="name" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="submit-section">
                            <input type="submit" class="submit-button">
                        </div>
                    </form>

                </div>
            </div>
        </section>
        <section class="section-two">
            <div class="card-container">
                <div class="image-container">
                    <img src="t1-tulip.jpg" alt="">
                    <h1>TULIP - 1</h1>
                </div>
        
            </div>
            <div class="card-container">
                <div class="image-container">
                    <img src="t2-tulip.jpg" alt="">

                </div>
        
            </div>
            <div class="card-container">
                <div class="image-container">
                    <img src="t3-tulip.jpg" alt="">

            </div>
            
                
        </section>
    </main>

        Designed and Developed by <span >Christy Theresa Chacko</span>
    </footer>

    
</body>
